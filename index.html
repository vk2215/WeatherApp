<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Weather App</title>
    </head>
    <body>
        <div class="app-main">
            <div class="searchInputBox">
                <input type="text" id="input-box" class="input-box" placeholder="ENTER CITY NAME.." 
                autocomplete="off">

            </div>

            <div class="weather-body">
                <div class="location-details">
                     <div class="city" id="city">Pune, IN</div>
                     <div class="date" id="date">12 Feb | Friday, 2021</div>
                </div>
                <div class="weather-status">
                    <div class="temp" id="temp">34&deg;C</div>
                    <div class="min-max" id="min-max">34&deg;C  / 34&deg;C </div>
                    <div class="weather" id="weather">clear</div>
                    <div class="img"></div>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
        
    </body>
</html>
